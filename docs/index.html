<!DOCTYPE html>
<html>
<head>
  <title>Relaxing Sound</title>
  <meta charset="utf-8"/>
  <link type="text/css" rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

<div class="main_container">
  <div class="title_container">
    <h1>Focus</h1>
    <p class="lineone">Foucs, Relax and Enjoy üòä</p>
    <p class="linetwo">Mix sounds to make the best environment for you</p>
  </div>
  <div class="sounds_container">
    <div id="birds_sound_container">
      <img src="icons/bird.png" id="birds" class="sound_btn"/>
      <input id="birds_volume" class="volume" type="range" value="50"/>
    </div>
    <div id="waves_sound_container">
      <img src="icons/waves.png" id="waves" class="sound_btn"/>
      <input id="waves_volume" class="volume" type="range" value="50"/>
    </div>
    <div id="fire_sound_container">
      <img src="icons/fire.png" id="fire" class="sound_btn"/>
      <input id="fire_volume" class="volume" type="range" value="50"/>
    </div>
    <div id="raine_sound_container">
      <img src="icons/rain.png" id="raine" class="sound_btn"/>
      <input id="raine_volume" class="volume" type="range" value="50"/>
    </div>
    <div id="thunder_sound_container">
      <img src="icons/thunder.png" id="thunder" class="sound_btn"/>
      <input id="thunder_volume" class="volume" type="range" value="50"/>
    </div>
    <div id="night_sound_container">
      <img src="icons/night.png" id="night" class="sound_btn"/>
      <input id="night_volume" class="volume" type="range" value="50"/>
    </div>
  </div>

<footer>
  <p class="developer">Developed by <em>Adnan</em> with ‚ù§Ô∏è</p>

  <a href="https://github.com/3adnanK"><i class="fab fa-github"></i></a>
</footer>
</div>

<script src="js/index.js"></script>
</body>
</html>
